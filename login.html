<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="icon" href="Assets/kaizen-round-logo.png" type="image/png" />
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FONT AWESOME FOR ICONS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- LOGIN PAGE -->
    <section
      class="login-wrapper d-flex justify-content-center align-items-center"
    >
      <div class="login-container text-center">
        <!-- Logo outside the card, centered -->
        <a href="index.html" class="logo-link">
          <div
            class="logo-container d-flex justify-content-center align-items-center mb-4"
          >
            <span class="login-logo-text ms-2">KAIZEN CIRCUIT</span>
          </div>
        </a>

        <!-- Login Card -->
        <div class="login-card">
          <form action="#" method="post" id="loginForm" class="contact-form">
            <a href="index.html" class="back-home-link">‚Üê Back to Homepage</a>

            <h2 class="login-title">Login to Your Account</h2>

            <div class="mb-3">
              <label for="username" class="form-label kzn-label"
                >Username</label
              >
              <input
                type="text"
                id="username"
                class="kzn-input"
                placeholder="Enter your username"
                required
              />
            </div>

            <div class="mb-3 position-relative">
              <label for="password" class="form-label kzn-label"
                >Password</label
              >
              <input
                type="password"
                id="password"
                class="kzn-input"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword()"
                aria-label="Toggle Password"
              >
                <img id="eyeIcon" src="Assets/eye.svg" alt="Show Password" />
              </button>
            </div>

            <a
              href="UnderConstruction.html"
              class="btn kzn-btn-black w-100 mb-2 text-center"
              >Login</a
            >

            <p class="text-center create-account">
              Don't have an account?
              <a href="CreateAccount.html">Create an Account</a>
            </p>

            <div class="divider">
              <span>Or</span>
            </div>

            <button type="button" class="google-btn w-100">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                alt="Google Logo"
              />
              Login with Google
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
